####
## Output descriptions:
##

## match tag=debug.** and dump to nginx console
<match debug.**>
  @type stdout
</match>

## Match lookup keys
<match luasnake.replay_key>
  @type file
  path /var/log/td-agent/replays
</match>

## Match general luasnake logs
<match luasnake.**>
  @type file
  path /var/log/td-agent/luasnake
</match>


####
## Source descriptions:
##

## built-in TCP input
## @see http://docs.fluentd.org/articles/in_forward
<source>
  @type forward
  port 24224
  format json
</source>
